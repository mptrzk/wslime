waiting for connection
<script>
  indent = s => s.split('\n').map(x => '  ' + x).join('\n');
  const ws = new WebSocket('ws://localhost:8001');
  ws.onmessage = e => {
    let msg = indent(e.data);
    msg = '>' + msg.slice(1);
    console.log(msg);
    console.log(eval?.(e.data));
  }
  ws.onopen = () => document.body.innerText = 'connected';
  ws.onclose = () => document.body.innerText = 'disconnected';
</script>
